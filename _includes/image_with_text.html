<div class="row">
  <div class="column">
    <div class="captioned-img align{{include.align}}">
        <a href="{{ include.url }}">
        {% if include.width %}
        <img src="{{ include.url }}" width="{{ include.width }}"  />
        {% else if include.height %}
        <img src="{{ include.url }}" height="{{ include.height }}" />
        {% else %}
        <img src="{{ include.url }}" />
        {% endif %}</a>{% if include.caption %}{{ include.caption }}{% endif %}
    </div>
  </div>
  <div class="column">
      {% if include.righttext %}{{ include.righttext }}{% endif %}
  </div>
</div>
