<div class="captioned-img align{{include.align}}">
    <a href="{{ include.url }}">
    {% if include.width %}
    <img src="{{ include.url }}" width="{{ include.width }}" style="background-color:white;" />
    {% else if include.height %}
    <img src="{{ include.url }}" height="{{ include.height }}" style="background-color:white;"/>
    {% else %}
    <img src="{{ include.url }}" />
    {% endif %}</a>{% if include.caption %}{{ include.caption }}{% endif %}
</div>
